<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tateti Time</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="row justify-content-center m-auto p-2">
        <div class="container col-12 col-md-6 text-center mt-4 title-cotainer">
          <h1 class="titles main-title">TA TE TI - Suerte para TÃ­</h1>
          <h2 class="titles subtitle">Vamos a jugar!</h2>
        </div>
      </section>
      <section class="container-fluid m-auto" id="section-names">
        <section class="m-auto p-2">
          <p class="gamer-desc text-center text-capitalize">
            Hola! Jugamos? ðŸ¤—
          </p>
        </section>
        <section class="row container justify-content-center m-auto p-2">
          <div class="col-md-4 col-12">
            <div class="form-group mb-5">
              <label for="name-gamer-1">Ingrese el nombre del Jugador 1</label>
              <input type="text" class="form-control" id="gamer-1" />
            </div>
            <div class="form-group mb-5">
              <label for="name-gamer-2">Ingrese el nombre del Jugador 2</label>
              <input type="text" class="form-control" id="gamer-2" />
            </div>
          </div>
        </section>
        <section class="row justify-content-center m-auto p2">
          <div
            class="container col-12 col-sm-6 d-flex text-center table justify-content-center"
          >
            <button
              id="reset-btn"
              class="btn btn-secondary pl-4 pr-4"
              onclick="startGame()"
            >
              Empecemos
            </button>
          </div>
        </section>
      </section>

      <section class="hidden container-fluid m-auto bg-color" id="section-game">
        <section class="m-auto p-2">
          <p
            id="description-game"
            class="gamer-desc text-capitalize text-center"
          ></p>
          <p id="result" class="gamer-desc text-center"></p>
        </section>
        <section class="row container justify-content-center m-auto p-2">
          <div class="col-12 col-sm-6 table justify-content-center">
            <div class="cell-table" id="1"></div>
            <div class="cell-table" id="2"></div>
            <div class="cell-table" id="3"></div>
            <div class="cell-table" id="4"></div>
            <div class="cell-table" id="5"></div>
            <div class="cell-table" id="6"></div>
            <div class="cell-table" id="7"></div>
            <div class="cell-table" id="8"></div>
            <div class="cell-table" id="9"></div>
          </div>
        </section>
        <section class="row justify-content-center m-auto p2">
          <div
            class="container col-12 col-md-6 d-flex text-center table justify-content-center"
          >
            <button
              id="reset-btn"
              class="btn btn-secondary pl-4 pr-4"
              onclick="resetGame()"
            >
              Volver a jugar
            </button>
            <button
              id="reset-btn"
              class="btn btn-secondary pl-4 pr-4"
              onclick="newGamers()"
            >
              Elegir nuevos jugadores
            </button>
          </div>
        </section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
